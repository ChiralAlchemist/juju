<div ng-controller='addItemCtrl'> 
  <h2>add item</h2>
  <form name='addItem' ng-submit='addItem'>
    Item to Watch: <br>
    <input type="text" name='itemNickname' placeholder='itemNickname' ng-model='item.nickname'><br>
    Item URL: <br>
    <input type='text' name='itemURL' placeholder='www.itemIWantToWatch.com' ng-model='item.URL'><br>
    Ideal Price: <br>
    <input type="text" name=idealPrice placeholder="$44.50" ng-model='item.idealPrice'> 
    <button type='submit' class='button' ng-click='addItem(item, userInfo)'>Add Item!</button>
  </form>
  <h1>{{ test }}</h1>
</div>
